# Reverse proxy configuration for Device Proxy on port 443
# This should be placed on your main nginx server (not in Docker)
# Location: /etc/nginx/sites-available/devicehub.conf

# HTTPS server - Device Proxy on port 443 only
server {
    listen 443 ssl;
    server_name devicehub.qa.fortinet-us.com;

    # SSL certificate configuration
    ssl_certificate /etc/ssl/certs/devicehub.crt;
    ssl_certificate_key /etc/ssl/private/devicehub.key;

    # SSL configuration for better security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/devicehub_access.log;
    error_log /var/log/nginx/devicehub_error.log;

    # Device Proxy Hub - Proxy to Docker container
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for streaming
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

