# Main reverse proxy configuration for both Device Proxy and STF
# This should be placed on your main nginx server (not in Docker)
# Location: /etc/nginx/sites-available/devicehub.conf

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name devicehub.qa.fortinet-us.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - handles both Device Proxy and STF
server {
    listen 443 ssl;
    server_name devicehub.qa.fortinet-us.com;

    # SSL certificate configuration
    ssl_certificate /etc/ssl/certs/devicehub.crt;
    ssl_certificate_key /etc/ssl/private/devicehub.key;

    # SSL configuration for better security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/devicehub_access.log;
    error_log /var/log/nginx/devicehub_error.log;

    # STF Routes - Proxy to STF server
    location /stf/ {
        proxy_pass http://10.160.13.118/stf/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (if STF uses WebSockets)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # STF API routes (if needed)
    location /api/v1/ {
        proxy_pass http://10.160.13.118/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # STF Socket.io (if used)
    location /socket.io/ {
        proxy_pass http://10.160.13.118/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Device Proxy Hub - Proxy to Docker container
    # All other routes go to Device Proxy
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for streaming
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
